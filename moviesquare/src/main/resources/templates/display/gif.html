<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>single gif</title>
    <link rel="stylesheet" href="/css/homepage.css">
    <style>
        #seperate {
            height: 3px;
            color: aquamarine;
            width: 1100px;  
            margin-left: 20px;
            margin: auto;
            text-align: center;
            margin-bottom: 50px;
        }

        .mainframe {
            width: 1200px;
            padding-left: 30px;
            margin: auto;
            display: grid;
        }

        .mainframe h1 {
            color: white;
        }

        .taggifs {
            margin: auto;
            display: grid;
            grid-template-columns: 1fr 1fr 1fr 1fr;
        }

        h1 {
            margin-left: 10px;
            margin-bottom: 10px;
            margin-top: 10px;
            margin-right: 10px;
        }

        video {
            /* grid-column-start: 1; */
            margin-left: 30px;
            margin-bottom: 10px;
            margin-top: 10px;
            margin-right: 10px;
        }

        span {
            display: inline-block;
            width: 15px;

        }

        .tags {
            width: 1100px;
            margin-left: 30px;
            margin-top: 30px;

        }
    </style>
</head>

<body>
    <div class="asd" th:insert="~{header_footer/header::header}"></div>
    <div th:insert="~{main/wall::wall}"></div>

    <div class="mainframe">

        <div class="upframe">
            <div class="gif">
                <h1>[[${movie.title}]]</h1>
            </div>

        </div>

        <div class="tags">

        </div>

        <div th:insert="~{main/wall::wall}"></div>

        <div class="downframe">
            <hr id="seperate" size="3">

            <div class="relgifs">

            </div>
        </div>
    </div>
    <div th:insert="~{header_footer/footer::footer}"></div>

</body>
<script th:src="@{/js/jquery-3.5.1.min.js}"></script>
<script th:src="@{/js/jquery.lazy.min.js}"></script>
<script th:src="@{/js/jquery.lazy.plugins.min.js}"></script>
<script th:src="@{/js/waterfall.min.js}"></script>
<th:block layout:fragment="script">
    <script th:inline="javascript">

        let movie = [[${ movie }]];
        let mainMovieId = movie.id;
        let total;
        let gif = document.querySelector('.gif');


        /* 움짤 화면에 뿌리기 */
        let dfv = document.createElement("dfv"); // div for video
        // dfv.setAttribute("width", 248);

        let video = document.createElement("video");
        video.width = 1050;
        video.muted = true;
        video.loop = true;
        video.autoplay = true;

        let source = document.createElement("source");
        source.setAttribute("src", "data:video/mp4;base64," + movie.imgbyteArray);
        source.setAttribute("type", "video/mp4");
        video.appendChild(source);
        dfv.appendChild(video);
        gif.appendChild(dfv);

        let count = 0;
        let pageNum = 0;
        let callFlag = 0;


        /* 태그 화면에 뿌리기  */
        let tagbox = document.querySelector(".tags");
        let tags = movie.tags.split(",");
        for (let i = 0; i < tags.length; i++) {
            let aTag = document.createElement("a");
            aTag.setAttribute("data-animation", "fadeInLeft");
            aTag.setAttribute("data-delay", "1s");
            aTag.setAttribute("href", "http://localhost:8080/by?tag=" + tags[i]);
            aTag.setAttribute("class", "btn radius-btn");

            aTag.innerHTML = "#" + tags[i];

            let div = document.createElement("div");
            div.setAttribute("style", "margin-right:0px;margin-left:3px; width:200px;margin-bottom:20px; float:left");

            div.appendChild(aTag);
            tagbox.appendChild(div);




        }



        let relgifs = document.querySelector('.relgifs');
        /* 관련된 움짤 1차 조회 */
        $(function () {
            $.ajax({
                url: '/tagtotal',
                type: 'get',
                data: {
                    tag: tags[0]
                }, success: function (data) {
                    total = data;
                    addrelgifs();
                }
            });
        }
        );

        function addrelgifs() {
            if ((total > count) && callFlag == 0) {
                callFlag = 1; // 호출중복 방지 Flag
                $.ajax({
                    url: '/tagadd',
                    type: 'get',
                    data: {
                        tag: tags[0],
                        page: pageNum
                    },
                    success: function (data) {
                        for (let i = 0; i < data.length; i++) {
                            let movie = data[i];

                            if (movie.id != mainMovieId) { // 메인사진은 제외해야 한다
                                let dfv = document.createElement("dfv"); // div for video
                                dfv.setAttribute("width", 248);
                                let aTag = document.createElement("a");
                                aTag.setAttribute("href", "http://localhost:8080/" + movie.from + "/movie/" + movie.id);

                                let video = document.createElement("video");
                                video.setAttribute("width", 248);

                                video.muted = true;
                                video.loop = true;
                                video.autoplay = true;

                                let source = document.createElement("source");
                                source.setAttribute("src", "data:video/mp4;base64," + movie.imgbyteArray);
                                source.setAttribute("type", "video/mp4");
                                source.setAttribute("class", "lazy lazy" + i % 5);

                                video.appendChild(source);

                                dfv.appendChild(video);

                                aTag.appendChild(dfv);

                                relgifs.appendChild(aTag);
                            }
                            count++;
                            $('.lazy').Lazy();
                            waterfall('.relgifs');
                        }
                        pageNum++;
                        $('.lazy').Lazy();
                        waterfall('.relgifs');
                        callFlag = 0;


                    }

                });
            }
        }


        // 다음에 스크롤을 계속 내릴때 마다 움짤을 가져온다 
        $(function () {
            $(window).scroll(function () {
                waterfall('.relgifs');

                let $window = $(this);
                let scrollTop = $window.scrollTop();
                let windowHeight = $window.height();
                let documentHeight = $(document).height();
                if (scrollTop + windowHeight >= documentHeight) {
                    if ((total > count) && callFlag == 0) {
                        callFlag = 1; // 호출중복 방지 Flag
                        $.ajax({
                            url: '/tagadd',
                            type: 'get',
                            data: {
                                tag: tags[0],
                                page: pageNum
                            },
                            success: function (data) {
                                for (let i = 0; i < data.length; i++) {
                                    let movie = data[i];
                                    if (movie.id != mainMovieId) { // 메인에 있는 사진은 빼고 다른 사진을 보여줘야 한다
                                        let dfv = document.createElement("dfv"); // div for video
                                        dfv.setAttribute("width", 248);
                                        let aTag = document.createElement("a");
                                        aTag.setAttribute("href", "http://localhost:8080/" + movie.from + "/movie/" + movie.id);

                                        let video = document.createElement("video");
                                        video.setAttribute("width", 248);

                                        video.muted = true;
                                        video.loop = true;
                                        video.autoplay = true;

                                        let source = document.createElement("source");
                                        source.setAttribute("src", "data:video/mp4;base64," + movie.imgbyteArray);
                                        source.setAttribute("type", "video/mp4");
                                        source.setAttribute("class", "lazy lazy" + i % 5);

                                        video.appendChild(source);

                                        dfv.appendChild(video);

                                        aTag.appendChild(dfv);

                                        relgifs.appendChild(aTag);
                                    }
                                    count++;
                                }
                                pageNum++;

                                $('.lazy').Lazy();
                                waterfall('.relgifs');
                                callFlag = 0;
                            }
                        });
                    }
                }
            });
        });




    </script>
</th:block>

</html>
