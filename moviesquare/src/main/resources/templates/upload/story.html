            <div class="preview text-center">

                        alt="Preview Image" width="400" height="300" />
                    <video hidden class="preview-mp4" muted autoplay loop width="250" height="200" src=""></video>
                </div>
                <div class="browse-button">
                    <input class="emptycheck browse-input" type="file" name="file" onchange="previewImg()" id="file1" />
                </div>
                <span class="Error"></span>

                <div class="form-group">
                    <label>움짤 제목</label>
                    <input class="emptycheck form-control" type="text" name="imgTitle" placeholder="제목" />
                    <span class="Error"></span>
                </div>

                <div class="form-group">
                    <label>내용</label>
                    <input class="form-control" type="text" name="gifComments" placeholder="내용(OPTION)" />
                    <span class="Error"></span>
                </div>
                <div class="form-group">
                    <label>태그</label>
                    <input class="emptycheck form-control tags" type="text" name="tags" />
                    <span class="Error"></span>
                </div>
            </div>
        
            </section>
        </form>
        <div class="form-group">
            <button class="btn btn-primary btn-block" type="button" id="imgInsert" onclick="addImg()">움짤 추가 </button>
            <button class="btn btn-primary btn-block" type="button" id="imgRemove" onclick="removeImg()">움짤 제거 </button>
            <button class="btn btn-primary btn-block" type="button" id="upload" onclick="sumbit()">등록</button>
        </div>
    </div>
    <div th:insert="~{main/wall::wall}"></div>

<th:block layout:fragment="script">
    <script th:inline="javascript">


        $('.tags').tagsInput({
            interactive: true,
            placeholder: '콤마를 이용해서 태그를 분리하세요',
            width: 'auto',
            height: 'auto',
            hide: true,
            delimiter: ',',
            validationPattern: new RegExp('^[ㄱ-ㅎ|ㅏ-ㅣ|가-힣a-zA-Z0-9\\s]+$'),
            removeWithBackspace: true,
            whitelist: null
        });



        function previewImg() {
            let fileId = (event.srcElement.id).substring(4);
            let file = document.querySelector("#file" + fileId).files[0];
            let fileType = file.name.slice(-3);
            let reader = new FileReader();
            let preview = document.querySelector("#preview" + fileId);
            let gif = preview.children[0];
            let mp4 = preview.children[1];
            if (fileType == "gif") {

                reader.addEventListener("load", function () {

                    gif.hidden = false;
                    mp4.hidden = true;
                    gif.src = reader.result;
                }, false);
                if (file) {
                    reader.readAsDataURL(file);
                }
            } else if (fileType == "mp4") {
                reader.addEventListener("load", function () {

                    gif.hidden = true;
                    mp4.hidden = false;
                    mp4.src = reader.result;
                }, false);
                if (file) {
                    reader.readAsDataURL(file);
                }
            } else {
                alert("mp4, gif 파일을 첨부해주세요");
                file.value = "";
                gif.src = "https://www.freepngimg.com/thumb/video_camera/28976-9-camera-icon-free.png";
                gif.hidden = false;
                mp4.hidden = true;
            }
        }

        let num = 1;

        function tagReload() {
            $(".tags").tagsInput({
                interactive: true,
                placeholder: '콤마를 이용해서 태그를 분리하세요',
                width: 'auto',
                height: 'auto',
                hide: true,
                delimiter: ',',
                validationPattern: new RegExp('^[ㄱ-ㅎ|ㅏ-ㅣ|가-힣a-zA-Z0-9\\s]+$'),
                removeWithBackspace: true,
                whitelist: null
            });
  
        }

        // function addImg() {
        //     num++;
        //     var template = document.querySelector("#listTemplate").innerText;
        //     var bindTemplate = Handlebars.compile(template);
        //     var data = {
        //         "id": num,
        //         "tag": num
        //     };
        //     var resultHtml = bindTemplate(data);
        //     var show = document.querySelector(".show");
        //     show.innerHTML += resultHtml;
        //     tagReload();
        // }
        function addImg() {
            num++;
        

              
            let top=document.createElement("div");
            top.setAttribute("class","preview text-center");
            top.setAttribute("id","section"+num);
            
            let preview=document.createElement("div");
            preview.setAttribute("class","preview");
            preview.setAttribute("id","preview"+num);
                let img=document.createElement("img");       
                    img.setAttribute("class","preview-gif");
                    img.setAttribute("src","https://www.freepngimg.com/thumb/video_camera/28976-9-camera-icon-free.png");
                    img.setAttribute("alt","Preview Image");
                    img.setAttribute("width","400");
                    img.setAttribute("height","300");
                let video=document.createElement("video");       
                    video.hidden=true;
                    video.muted=true;
                    video.autoplay=true;
                    video.loop=true;
                    video.setAttribute("src","");
                    video.setAttribute("width","250");
                    video.setAttribute("height","200");
            preview.appendChild(img);
            preview.appendChild(video);


            let browse=document.createElement("div");
            browse.setAttribute("class","browse-button");
                let input0=document.createElement("input");
                    input0.setAttribute("class","emptycheck browse-input");
                    input0.setAttribute("type","file");
                    input0.setAttribute("name","file");
                    input0.setAttribute("onchange","previewImg()");
                    input0.setAttribute("id","file"+num);
            browse.appendChild(input0);

            let spanError=document.createElement("span");
            spanError.setAttribute("class","Error");


            let formG1=document.createElement("div");
            formG1.setAttribute("class","form-group");
                let label1=document.createElement("label");
                    label1.innerHTML="움짤 제목";
                let input1=document.createElement("input");
                    input1.setAttribute("class","emptycheck form-control");
                    input1.setAttribute("type","texxt");
                    input1.setAttribute("name","imgTitle");
                    input1.setAttribute("placeholder","제목");
                let span1=document.createElement("span");
                    span1.setAttribute("class","Error");
            formG1.appendChild(label1);
            formG1.appendChild(input1);
            formG1.appendChild(span1);
            
            
            
            
            
            let formG2=document.createElement("div");
            formG2.setAttribute("class","form-group");
                let label2=document.createElement("label");
                    label2.innerHTML="내용";
                let input2=document.createElement("input");
                    input2.setAttribute("class","form-control");
                    input2.setAttribute("type","texxt");
                    input2.setAttribute("name","gifComments");
                    input2.setAttribute("placeholder","내용(OPTION)");
                let span2=document.createElement("span");
                    span2.setAttribute("class","Error");
            formG2.appendChild(label2);
            formG2.appendChild(input2);
            formG2.appendChild(span2);
            
            
            
            
            let formG3=document.createElement("div");
            formG3.setAttribute("class","form-group");
                let label3=document.createElement("label");
                    label3.innerHTML="태그";
                let input3=document.createElement("input");
                    input3.setAttribute("class","emptycheck form-control tags");
                    input3.setAttribute("type","text");
                    input3.setAttribute("name","tags");
                let span3=document.createElement("span");
                    span3.setAttribute("class","Error");
            formG3.appendChild(label3);
            formG3.appendChild(input3);
            formG3.appendChild(span3);
            
            let form = document.querySelector("#form");

            top.appendChild(preview);
            top.appendChild(browse);
            top.appendChild(spanError);
            top.appendChild(formG1);
            top.appendChild(formG2);
            top.appendChild(formG3);       

            form.appendChild(top);
            tagReload();
        }


        function removeImg() {
            if (num > 1) {
                $("#section" + num).remove();
                num--;
            }
        }

        function sumbit() {
            var items = document.querySelectorAll('.emptycheck');
            for (var i = 0; i < items.length; i++) {
                let empty = items[i].value;
                if (empty == "") {
                    alert("모든 항목을 입력해주세요");
                    return;
                }
            }
            $("#form").submit();
        }





    </script>
